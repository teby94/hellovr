<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>body { margin: 0; overflow: hidden }</style>
  </head>
  <body>
    <a-scene>
      <!-- ambient light so you can see objects -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>

      <!-- default camera at (0,1.6,0) looking toward -Z -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- box two meters in front of you -->
      <a-box position="0 1.6 -2" rotation="0 45 0" color="#4CC3D9"></a-box>

      <!-- text one meter in front of you at eye‐level -->
      <a-text
        value="Hello, VR!"
        position="0 1.6 -1"
        align="center"
        color="#333"
        width="4">
      </a-text>
    </a-scene>
  </body>
</html>
